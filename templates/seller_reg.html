{% extends 'master.html' %}

{% block m1 %}

<h1 style="text-align:center">Please enter the following details to go to the sellers page</h1>
<center>
<h2>Seller Registration</h2>
<form id="form1" name="form1" method="post" action="sellerreg">
  <p>Name
    <input type="text" name="T1" id="T1" />
  </p>

  <p>Address
    <input type="text" name="T2" id="T2" />
  </p>

  <p>Contact
    <input type="text" name="T3" id="T3" />
  </p>
  <p>Email
    <input type="text" name="T4" id="T4" />
  </p>
  <p>Password
    <input type="password" name="T5" id="T5" />
  </p>
  <p>Confirm Password
    <input type="password" name="T6" id="T6" />
  </p>
  <p>
    <input type="submit" name="B1" id="B1" value="Register" />
  </p>
</form>
</center>
    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}



{% endblock %}
