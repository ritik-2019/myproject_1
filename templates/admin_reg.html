{% extends 'master_admin.html' %}

{% block m3 %}

<center>
<h1>Admin Registration</h1>
<form id="form1" name="form1" method="post" action="adminreg">
  <p>Name
    <input type="text" name="T1" id="T1" />
  </p>

  <p>Address
    <input type="text" name="T2" id="T2" />
  </p>

  <p>Contact
    <input type="text" name="T3" id="T3" />
  </p>
  <p>Email
    <input type="text" name="T4" id="T4" />
  </p>
  <p>Password
    <input type="password" name="T5" id="T5" />
  </p>
  <p>Confirm Password
    <input type="password" name="T6" id="T6" />
  </p>
  <p>
    <input type="submit" name="B1" id="B1" value="Register" />
  </p>
</form>
</center>
    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}

{% endblock %}
