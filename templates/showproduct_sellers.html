{% extends 'master_seller.html' %}
{% block m4 %}

<link href="../static/css/search_bar1.css" rel="stylesheet" type="text/css">


<script type="text/javascript" src="../static/javascript//bootstrap_js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap_css/bootstrap.css">

<form id="search-form_3">
<input type="text" class="search_3" placeholder="Enter the Product's Name"/>
<input type="submit" class="submit_3" value="Search Product" />
</form>





<div class="row" style="margin-top:20px">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    {% if result %}
        {% for row in result %}
            <div class="card" style="width:400px;margin-left:50px;height:443px;border-radius:20px;">
            <img src="../static/product_photos/{{ row[5] }}" width="100%" height="200px" class="card-img" style="border-radius:20px;"/>
            <div class="card-body">
            <h4 class="card-title">Department: {{ row[1] }}</h4>
            <h4 class="card-title">Product: {{ row[2] }}</h4>
            <h4 class="card-title">Company : {{ row[3] }}</h4>
            <h4 class="card-title">Price : {{ row[4] }}</h4>
            </div>

            <form class="form-group" method="post" action="remove_product" >
                <input type="hidden" name="H1" value="{{ row[0]}}" id="id">
                <input type="submit" name="B1" value="Remove Product" class="btn btn-primary" ontoggle="danger"  style="width:100%;border:1px solid danger;border-radius:20px;"/>

            </form>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        {% endfor %}
</div>

    {% else %}
        <h3>no data to show</h3>
    {% endif %}

{% endblock %}
