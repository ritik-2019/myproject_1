{% extends 'master.html' %}
{% block m1 %}

<link rel="stylesheet" type="text/css" href="../static/css/login.css">
<center>
<div class="container">
    <section id="content">
        <form action="checklogin" method="post">
            <h1>Login Form</h1>
            <div>
                <input type="text" placeholder="Email-Id" name="T1"  required id="username" />
            </div>
            <div>
                <input type="password" placeholder="Password" name="T2" required id="password" />
            </div>
            <div>
                <input type="submit" value="Log in" />
                <a href="#">Lost your password?</a>
                <a href="#">Register</a>
            </div>
        </form><!-- form -->

    </section><!-- content -->
</div><!-- container -->


</center>


{% endblock %}
